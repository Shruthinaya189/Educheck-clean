name: educheck
description: Smart Answer Sheet Evaluation Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  # Set minimum SDK requirement for compatibility
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Packages
  equatable: ^2.0.5       # Data Model equality
  get_it: ^7.7.0         # Dependency Injection / Service Locator
  dartz: ^0.10.1         # Functional programming (Failure/Success handling)

  # State Management
  flutter_bloc: ^8.1.6   # UI integration
  bloc: ^8.1.4           # Core logic

  # Networking (Placeholder for future API calls)
  dio: ^5.0.0 
  http: ^1.2.0

  # Storage and Persistence
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  flutter_secure_storage: ^9.0.0

  # File and Image Handling
  image_picker: ^1.1.2
  file_picker: ^8.0.0+1

  # QR and PDF Handling
  qr_flutter: ^4.1.0
  pdf: ^3.10.8

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  animate_do: ^3.3.4

  # Fonts
  google_fonts: ^6.2.1

  # Standard Flutter Icons
  cupertino_icons: ^1.0.2

  # Camera and Permissions
  camera: ^0.10.5+9              # Added for camera scanning
  permission_handler: ^11.3.1     # Added for permissions

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Firebase
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true